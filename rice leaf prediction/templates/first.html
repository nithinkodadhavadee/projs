{% extends "base.html" %} {% block content %}
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
.title_upload {

font-size:21px;
font-family: "Times New Roman", Times, serif;
 font-weight: bold;
  text-transform: uppercase;
margin-left: 19%;
}
.button {
  background-color: #0000FF; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<body>
  
<div class="title_upload">
<p>Upload Diseases</p>
</div>
 

<div>
   
    <form id="upload-file" method="post" enctype="multipart/form-data">
	<div class="upload-file" style="text-align: center;">
        <label for="imageUpload" class="upload-label">
            Upload...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
		</div>
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict Rice Leaf Diseases </button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
</div>

</body>
<footer>
 <input type="button" class= "button"onclick="window.location.href='{{url_for('chart')}}';" value="ANALYSIS" />
</footer>
  
</html>


{% endblock %}
